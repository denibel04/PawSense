<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat Asistente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="chat-container">
    <ng-container *ngFor="let msg of messages">
      <!-- Only show if content exists (prevent phantom bubble) -->
      <div *ngIf="msg.content" [class]="'message-wrapper ' + (msg.role === 'user' ? 'user' : 'assistant')">
        <div class="chat-bubble">
          <ion-label class="ion-text-wrap">
            {{ msg.content }}
          </ion-label>
        </div>
      </div>
    </ng-container>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="message-wrapper assistant">
      <div class="chat-bubble">
        <ion-spinner name="dots"></ion-spinner>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-textarea [(ngModel)]="newMessage" placeholder="Escribe tu pregunta..." autoGrow="true"
        rows="1"></ion-textarea>
      <ion-buttons slot="end">
        <ion-button (click)="sendMessage()" [disabled]="!newMessage.trim() || isLoading">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-footer>
